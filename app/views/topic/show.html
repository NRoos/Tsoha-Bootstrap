{% extends "base.html" %}
{% block content %}

<h1> {{topic.name}} </h1>

<p> {{topic.content}}</p>


<table class="table table-bordered">
{% for reply in replies %}
    <thead>
        <th> by: <a href="{{base_path}}/users/{{reply.usr_id}}">{{reply.usr_id}}</a></th>
    </thead>
    <tbody>
    <tr><td> {{reply.content}} </td> </tr>
    </tbody>
{% endfor %}
</table>


{% endblock %}
