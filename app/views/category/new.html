{% extends "base.html" %}
{% block content %}

<h1> Create a new category </h1>

<form method="post" action="{{base_path}}/category">
    <div class="form-group">
        <label> Title </label>
        <input name="name" class="form-control" type="text">
    </div>

    <div class="form-group">
        <button type=="submit" class="btn btn-success"> Submit </button>
    </div>

</form>


{% endblock %}
