{% extends "base.html" %}
{% block content %}
    <h1> List of users </h1>
    <table class="table table-striped table-bordered">
        <tbody>
            {% for usr in usrs %}
            <tr>
                <td><a href="{{base_path}}/users/{{usr.id}}">{{usr.name}}</a></td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
{% endblock %}
