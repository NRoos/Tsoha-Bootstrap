{% extends "base.html" %}
{% block content %}

<form method="post" action="{{base_path}}/users/{{usr.id}}/edit">

    <h1> {{usr.name}} </h1>

    <div class="form-group">
        <input name="name" value={{usr.name}} class="form-control" type="hidden">
    </div>
    
    <div class="form-group">
        <label>Password</label>
        <input name="password" class="form-control" type="password">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">change password</button>
    </div>
</form>



{% endblock %}
