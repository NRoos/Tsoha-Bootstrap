{% extends "base.html" %}
{% block content %}

    <h1> Categories: </h1>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th> Title </th>
                <th> Started on </th>
            </tr>
        </thead>
        {% for category in categories %}
        <tbody>
            <tr>
                <td><a href="{{base_path}}/categories/{{category.id}}">{{category.name}}</a></td>
                <td> {{category.added}} </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    {% if(get_user_logged_in) %}
    <form class="form-group" type="get" action="{{base_path}}/categories/new">
        <button class="btn btn-success"> New Category </button>
    </form>
    {% endif %}

{% endblock %}
